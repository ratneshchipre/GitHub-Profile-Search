<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f49b5a07ca.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/github.png">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profile Search</title>
  </head>
  <body>
    <h1 class="heading"><span>GitHub</span> Profile Search</h1>

    <div class="lower-container">

        <div class="upper-container">

          <div class="search-input"">

            <input type="text" class="profile-search" placeholder="Type to search">
            <i class="fa-solid fa-magnifying-glass" id="search-button"></i>
    
          </div>

          <div class="profile-pic-bg">
            <img src="/assets/demo-profile-pic.png" alt="" class="user-profile-pic">
          </div>

          <div class="name-username">
            <p class="user-fullname">Ratnesh Chipre</p>
            <p class="user-name">ratneshchipre</p>
          </div>

          <div class="user-bio">
            <p>Hey! Myself Ratnesh Chipre. I am a Web Developer, well...... a beginner :)</p>
          </div>

          <div class="followers">
            <p>Followers</p>
            <p class="user-follower">0</p>
          </div>
    
          <div class="following">
            <p>Following</p>
            <p class="user-following">2</p>
          </div>

          <div class="public-repos">
            <p>Public Repos</p>
            <p class="user-public-repos">2</p>
          </div>

          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p class="user-location">India</p>
          </div>

          <div class="repo-container">

            <div class="repo">

              <div class="repo-div">
                <a href="" class="js-repo">Currency Converter</a>
              </div>

              <div class="repo-div">
                <a href="" class="js-repo">Price Range Slider</a>
              </div>

            </div>

          </div>
        
        </div>

    </div>
    
    <script src="script.js"></script>
  </body>
</html>
